name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest   
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
  
  rustup_nightly: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Cargo and Rust compiler
      run: |
        echo 'export PATH="$HOME/.cargo/bin:$PATH"' >> $BASH_ENV
        curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain 1.28.0
        source $BASH_ENV
        rustup target add wasm32-unknown-unknown
  
  unit_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: NPM Rebuild
      run: npm install --quiet
    - name: NPM Build
      run: npm run build
    - name: Run unit tests.
      run: npm run ci:test
  
  smoke_tests:
    runs-on: ubuntu-latest
    needs: [rustup_nightly]
    steps:
    - uses: actions/checkout@v1
    - name: NPM Rebuild
      run: npm install --quiet
    - name: Build & Bundle project
      run: npm run build
    - name: NPM install dependencies for smoke-test
      run: |
        cd examples/${EXAMPLE_PROJECT}
        npm install
    - name: Run smoke tests
      run: |
        cd examples/${EXAMPLE_PROJECT}
        npm run build
  
  dependency_cache:
    runs-on: ubuntu-latest
    container:
      image: node:latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run:
        npm install --quiet
  
  analysis:
    runs-on: ubuntu-latest
    container:
      image: node:latest
    steps:
    - uses: actions/checkout@v1
    - name: NPM Rebuild
      run: npm install --quiet
    - name: Run linting.
      run: npm run ci:lint
    - name: Run NSP Security Check.
      run: npm audit --quiet
    - name: Validate Commit Messages
      run: npm run ci:lint:commits
  
  node8-latest:
    runs-on: ubuntu-latest
    container:
      image: node:8
    steps:
    - uses: actions/checkout@v1
    - name: NPM Rebuild
      run: npm install --quiet
    - name: NPM Build
      run: npm run build
    - name: Run unit tests.
      run: npm run ci:coverage
    - name: Submit coverage data to codecov.
      run: |
        if [[ -z $CIRCLE_PULL_REQUEST ]]; then
          bash <(curl -s https://codecov.io/bash)
        fi
      if: success()
  
  
  node10-latest:
    runs-on: ubuntu-latest
    container:
      image: node:10
    needs: [unit_tests]
    steps:
    - uses: actions/checkout@v1
    - name: Run Tests on Node 10 
      run: echo Hello, world!
  
    
